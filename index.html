<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <form id="calculator_form">
        <input type="text" name="display" id="display_input" />
        <div class="buttons">
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" value="/" class="bg-primary">/</button>
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" value="*" class="bg-primary">*</button>
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" value="-" class="bg-primary">-</button>
          <button type="button" value="0">0</button>
          <button type="button" value="." class="bg-primary">.</button>
          <button type="submit" class="bg-secondary">=</button>
          <button type="button" value="+" class="bg-primary">+</button>
        </div>
        <button type="button" id="clear_button" class="bg-primary">
          Clear
        </button>
      </form>
    </main>

    <script src="index.js"></script>
  </body>
</html>
